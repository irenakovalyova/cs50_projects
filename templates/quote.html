{% extends "layout.html" %}

{% block title %}
    Quote Stock Prices
{% endblock %}

{% block main %}
<h1>Quote current stock price</h1>
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Submit Stock Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get Price</button>
    </form>
{% endblock %}
